<div class="content-page">
    <div class="content">
        
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Hyper</a></li>
                            <li class="breadcrumb-item"><a href="javascript: void(0);">Apps</a></li>
                            <li class="breadcrumb-item active">fiches Intervention</li>
                        </ol>
                    </div>
                    <h4 class="page-title">fiches Intervention</h4>
                </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">

            <!-- Right Sidebar -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- Left sidebar -->
                        <div class="page-aside-left">

                            <div class="btn-group d-block mb-2">
                                <button type="button" class="btn btn-success dropdown-toggle w-100" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bs-toggle="modal" data-bs-target="#standard-modal"><i class="mdi mdi-plus"></i> Create New </button>
                                
                            </div>
                            <div class="email-menu-list mt-3">
                                <a href="#" class="list-group-item border-0"><i class="mdi mdi-folder-outline font-18 align-middle me-2"></i>ALL</a>
                                <a href="#" class="list-group-item border-0"><i class="mdi mdi-clock-outline font-18 align-middle me-2"></i>Recent</a>
                                <a href="#" class="list-group-item border-0"><i class="mdi mdi-star-outline font-18 align-middle me-2"></i>Starred</a>
                                <a href="#" class="list-group-item border-0"><i class="mdi mdi-delete font-18 align-middle me-2"></i>Deleted Files</a>
                            </div>

                         
                        </div>
                        <!-- End Left sidebar -->

                        <div class="page-aside-right">

                            <div class="d-lg-flex justify-content-between align-items-center">
                                <div class="app-search">
                                    <form>
                                        <div class="mb-2 position-relative">
                                            <input type="text" class="form-control" placeholder="Search files...">
                                            <span class="mdi mdi-magnify search-icon"></span>
                                        </div>
                                    </form>
                                </div>
                                <div>
                                    <button routerLink="/home/listeficheIng" type="submit" class="btn btn-sm"><i class="mdi mdi-view-grid"></i> </button>
                                </div>
                            </div>

                            <div class="mt-3">
                                <h5 class="mb-2">Quick Access</h5>

                                <div class="row mx-n1 g-0">
                                 
                                    <div class="col-xxl-3 col-lg-6" *ngFor="let c of listfiches">
                                        <div class="card m-1 shadow-none border">
                                            <div class="p-2">
                                                <div class="row align-items-center">
                                                    <div class="col-auto">
                                                        <div class="avatar-sm">
                                                            <span class="avatar-title bg-light text-secondary rounded">
                                                                <i class="mdi mdi-file-pdf-box font-16"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="col ps-0">
                                                        <a href="javascript:void(0);" class="text-muted fw-bold">{{c.id}}</a>
                                                       
                                                    </div>
                                                    <div class="col-auto" id="tooltip-container9">
                                                        <!-- Button -->
                                                        <a href="javascript:void(0);" data-bs-container="#tooltip-container9" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" class="btn btn-link text-muted btn-lg p-0" data-bs-original-title="Download">
                                                            <i class="uil uil-cloud-download"></i>
                                                        </a>
                                                        <button href="javascript:void(0);" data-bs-container="#tooltip-container9" data-bs-toggle="tooltip" data-bs-placement="bottom" title="" class="btn btn-link text-danger btn-lg p-0" data-bs-original-title="Delete" (click)="delete(c.id)">
                                                            <i class="uil uil-multiply"></i>
                                                        </button>
                                                        <button _ngcontent-ekw-c51="" href="javascript:void(0);" data-bs-container="#tooltip-container9" data-bs-toggle="tooltip" [routerLink]="['/home/detailFiche',c.id]" data-bs-placement="bottom" title="" data-bs-original-title="Download" class="btn btn-link text-muted btn-lg p-0">
                                                            <i _ngcontent-ekw-c51="" class="mdi mdi-eye"></i>
                                                        </button> 
                                                    </div>
                                                </div> <!-- end row -->
                                            </div> <!-- end .p-2-->
                                        </div> <!-- end col -->
                                    </div> <!-- end col-->

                                   
                                </div> <!-- end row-->
                            </div> <!-- end .mt-3-->



                        </div> 
                        <!-- end inbox-rightbar-->
                    </div>
                    <!-- end card-body -->
                    <div class="clearfix"></div>
                </div> <!-- end card-box -->

            </div> <!-- end Col -->
        </div><!-- End row -->
        
    </div> <!-- End Content -->



</div>
<!-- Modal add -->
<div id="standard-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="standard-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="standard-modalLabel">Add Intervention</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div>
            <div class="modal-body">
                    <div class="row">
                    <div class="col-xl-6">
                        <div class="mb-3">
                            <label for="projectname" class="form-label">Name</label>
                            <input type="text" id="projectname" class="form-control" placeholder="Enter project name">
                        </div>

                        <div class="mb-3">
                            <label for="project-overview" class="form-label">Overview</label>
                            <textarea class="form-control" id="project-overview" rows="5" placeholder="Enter some brief about project.."></textarea>
                        </div>

                        
                        

                      

                        <div class="mb-0" data-select2-id="select2-data-5-jzgt">
                            <label for="project-overview" class="form-label">Team Members</label>
                            
                            <select class="form-control select2 select2-hidden-accessible" data-toggle="select2" data-select2-id="select2-data-1-yq8j" tabindex="-1" aria-hidden="true">
                                <option data-select2-id="select2-data-3-tnrp">Select</option>
                                <option value="AZ" data-select2-id="select2-data-10-q821">Mary Scott</option>
                                <option value="CO" data-select2-id="select2-data-11-cp2u">Holly Campbell</option>
                                <option value="ID" data-select2-id="select2-data-12-6sho">Beatrice Mills</option>
                              
                            </select><span class="select2 select2-container select2-container--default select2-container--above" dir="ltr" data-select2-id="select2-data-2-3t3o" style="width: 407.083px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-disabled="false" aria-labelledby="select2-1tq8-container" aria-controls="select2-1tq8-container"><span class="select2-selection__rendered" id="select2-1tq8-container" role="textbox" aria-readonly="true" title="Select">Select</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>

                            <div class="mt-2" id="tooltip-container">
                                <a href="javascript:void(0);" data-bs-container="#tooltip-container" data-bs-toggle="tooltip" data-bs-placement="top" title="" class="d-inline-block" data-bs-original-title="Mat Helme">
                                    <img src="assets/images/users/avatar-6.jpg" class="rounded-circle avatar-xs" alt="friend">
                                </a>

                             
                            </div>

                        </div>

                    </div> <!-- end col-->

                    <div class="col-xl-6">
                        <div class="mb-3 position-relative" id="datepicker1">
                            <label class="form-label"> Date Intervention</label>
                            <input type="text" class="form-control" data-provide="datepicker" data-date-container="#datepicker1" data-date-format="d-M-yyyy" data-date-autoclose="true">
                        </div>
                        <div class="mb-3 mt-3 mt-xl-0" id="datepicker2">
                            <label class="form-label">Heure Debut</label>
                            <input type="text" class="form-control" data-provide="datepicker" data-date-container="#datepicker2" data-date-format="d-M-yyyy" data-date-autoclose="true">
                        </div>
                       

                        <!-- Date View -->
                        <div class="mb-3 position-relative" id="datepicker2">
                            <label class="form-label">Heure Fin</label>
                            <input type="text" class="form-control" data-provide="datepicker" data-date-container="#datepicker2" data-date-format="d-M-yyyy" data-date-autoclose="true">
                        </div>
                    </div> <!-- end col-->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
