<div class="content-page">
    <div class="content">
        
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <div class="page-title-right">
                        <ol class="breadcrumb m-0">
                         
                            <li routerLink="/home/listclient" class="breadcrumb-item"><a href="javascript: void(0);">Clients</a></li>
                            <li  class="breadcrumb-item active">Client detail</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Client Details</h4>
                </div>
            </div>
        </div>
        <!-- end page title --> 

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5">
                                <!-- Product image -->
                                <a href="javascript: void(0);" class="text-center d-block mb-4">
                                    <img src="http://localhost:8082/users/files/{{client.image}}" class="rounded-circle " alt="friend" style="width: 300px;" alt="Product-img">
                                </a>
                              
                               
                            </div> <!-- end col -->
                            <div class="col-lg-7">
                                <form class="ps-lg-4">
                                    <!-- Product title -->
                                    <h3 class="mt-0">{{client.lastName}} {{client.firstName}} <a href="javascript: void(0);" class="text-muted"></a> </h3>
                                 
                                    <p class="font-16">
                                        <span class="text-warning mdi mdi-star"></span>
                                        <span class="text-warning mdi mdi-star"></span>
                                        <span class="text-warning mdi mdi-star"></span>
                                        <span class="text-warning mdi mdi-star"></span>
                                        <span class="text-warning mdi mdi-star"></span>
                                    </p>

                        
                                    <!-- Product description -->
                                   
                                    <div class="mt-3">
                                       

                                        <p class="mt-4 mb-1"><strong><i class="uil uil-at"></i> Email:</strong></p>
                                        <p>{{client.email}}</p>

                                        <p class="mt-3 mb-1"><strong><i class="uil uil-phone"></i> Mobile phone:</strong></p>
                                        <p>{{client.tel}}</p>

                                        <p class="mt-3 mb-1"><strong><i class="uil uil-location"></i> Adress</strong></p>
                                        <p>{{client.adresse}}</p>
                                        <p class="mt-3 mb-1"><strong><i _ngcontent-dsn-c49="" class="uil-shield"></i>Account Status:</strong></p>
                                        <p>
                                            <span *ngIf="client.enabled=='0' && client.valide=='1'" class="badge bg-danger rounded-pill">Blocked</span>
                                <span *ngIf="client.enabled=='1' && client.valide=='1'" class="badge bg-success rounded-pill">valid</span>
                                <span *ngIf="client.enabled=='1' && client.valide=='0'" class="badge bg-warning rounded-pill">Pending</span>
                                        </p>
                                       

                                    </div>

                                </form>
                            </div> <!-- end col -->
                        </div> <!-- end row-->
                        
                       <!-- end table-responsive-->
                        
                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col-->
        </div>
        <!-- end row-->
        
    </div> <!-- End Content -->

  

</div>
